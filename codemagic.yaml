workflows:
  ios-workflow:
    name: iOS Workflow - PupShape
    max_build_duration: 120
    instance_type: mac_mini_m2
    integrations:
      app_store_connect: codemagic
    triggering:
      events:
        - push
        - tag
        - pull_request
      branch_patterns:
        - pattern: 'main'
          include: true
          source: true
        - pattern: 'develop'
          include: true
          source: true
        - pattern: 'release/*'
          include: true
          source: true
      tag_patterns:
        - pattern: 'v*.*.*'
          include: true
        - pattern: 'ios-v*'
          include: true
      cancel_previous_builds: true
    environment:
      ios_signing:
        distribution_type: app_store
        bundle_identifier: com.mealplanner.foodofdogs.petmeal
      vars:
        XCODE_WORKSPACE: "ios/Runner.xcworkspace"
        XCODE_SCHEME: "Runner"
        ONESIGNAL_APP_ID: "582318b8-bb3d-4fe5-a8a8-fb7c653290eb"
        CM_FLUTTER_SCHEME: "Runner"
      flutter: stable
      xcode: latest
      cocoapods: default
    scripts:
      - name: Clean macOS metadata files
        script: |
          echo "Cleaning macOS metadata files..."
          find . -name "._*" -type f -delete
          find . -name ".DS_Store" -type f -delete
          echo "Cleanup complete"
          
      - name: Set up environment files
        script: |
          echo "Setting up environment files..."
          echo "ONESIGNAL_APP_ID=582318b8-bb3d-4fe5-a8a8-fb7c653290eb" > .env
          cat .env
          
      - name: Verify Firebase config files
        script: |
          echo "Verifying Firebase configuration..."
          if [ -f "ios/Runner/GoogleService-Info.plist" ]; then
            echo "✅ GoogleService-Info.plist found"
            ls -la ios/Runner/GoogleService-Info.plist
          else
            echo "❌ Error: GoogleService-Info.plist not found"
            exit 1
          fi
          
          if [ -f "android/app/google-services.json" ]; then
            echo "✅ google-services.json found"
            ls -la android/app/google-services.json
          else
            echo "⚠️ Warning: google-services.json not found (needed for Android)"
          fi
          
      - name: Set up keychain
        script: |
          keychain initialize
          
      - name: Fetch signing files
        script: |
          app-store-connect fetch-signing-files "com.mealplanner.foodofdogs.petmeal" \
            --type IOS_APP_STORE \
            --create
            
      - name: Add certificates to keychain
        script: |
          keychain add-certificates
          
      - name: Set up code signing settings
        script: |
          xcode-project use-profiles
          
      - name: Verify code signing setup
        script: |
          echo "Verifying code signing configuration..."
          security find-identity -v -p codesigning
          echo "Checking provisioning profiles..."
          ls -la ~/Library/MobileDevice/Provisioning\ Profiles/ || echo "No profiles found in default location"
          
      - name: Get Flutter packages
        script: |
          flutter --version
          flutter pub get
          
      - name: Verify version from pubspec.yaml
        script: |
          echo "Checking version in pubspec.yaml..."
          grep "^version:" pubspec.yaml
          VERSION=$(grep "^version:" pubspec.yaml | cut -d ' ' -f 2)
          echo "Current version: $VERSION"
          
      - name: Clean iOS build artifacts
        script: |
          cd ios
          rm -rf Pods Podfile.lock .symlinks
          rm -rf build DerivedData
          cd ..
          flutter clean
          rm -rf build
          rm -rf .dart_tool
          
      - name: Install CocoaPods dependencies
        script: |
          cd ios
          pod --version
          pod repo update
          pod install --repo-update --verbose
          cd ..
          
      - name: Verify workspace and scheme
        script: |
          echo "Checking for workspace and schemes..."
          if [ -d "ios/Runner.xcworkspace" ]; then
            echo "✅ Runner.xcworkspace found"
            xcodebuild -workspace ios/Runner.xcworkspace -list || echo "Could not list schemes"
          else
            echo "❌ Runner.xcworkspace not found"
            exit 1
          fi
          if [ -d "ios/Runner.xcodeproj" ]; then
            echo "✅ Runner.xcodeproj found"
          else
            echo "❌ Runner.xcodeproj not found"
            exit 1
          fi
          
      - name: Flutter analyze
        script: |
          flutter analyze --no-fatal-infos || true
          
      - name: Create export options
        script: |
          cat > $HOME/export_options.plist <<EOF
          <?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0">
          <dict>
            <key>method</key>
            <string>app-store</string>
            <key>destination</key>
            <string>upload</string>
            <key>signingStyle</key>
            <string>automatic</string>
            <key>teamID</key>
            <string>\$TEAM_ID</string>
            <key>uploadSymbols</key>
            <true/>
            <key>uploadBitcode</key>
            <false/>
          </dict>
          </plist>
          EOF
          echo "Export options created:"
          cat $HOME/export_options.plist
          
      - name: Flutter build iOS
        script: |
          flutter build ipa --release \
            --export-options-plist=$HOME/export_options.plist \
            --verbose
            
    artifacts:
      - build/ios/ipa/*.ipa
      - /tmp/xcodebuild_logs/*.log
      - flutter_drive.log
      
    publishing:
      email:
        recipients:
          - anaskay.13@gmail.com
        notify:
          success: true
          failure: true
      app_store_connect:
        auth: integration
        submit_to_testflight: true
        beta_groups:
          - App Store Connect Users
        submit_to_app_store: false

  android-workflow:
    name: Android Workflow - PupShape
    max_build_duration: 120
    instance_type: linux_x2
    triggering:
      events:
        - push
        - tag
        - pull_request
      branch_patterns:
        - pattern: 'main'
          include: true
          source: true
        - pattern: 'develop'
          include: true
          source: true
        - pattern: 'release/*'
          include: true
          source: true
      tag_patterns:
        - pattern: 'v*.*.*'
          include: true
        - pattern: 'android-v*'
          include: true
      cancel_previous_builds: true
    environment:
      android_signing:
        - keystore_reference
      groups:
        - google_play
      vars:
        PACKAGE_NAME: "com.mealplanner.foodofdogs.petmeal"
        ONESIGNAL_APP_ID: "582318b8-bb3d-4fe5-a8a8-fb7c653290eb"
      flutter: stable
      java: 17
      
    scripts:
      - name: Set up environment files
        script: |
          echo "Setting up environment files..."
          echo "ONESIGNAL_APP_ID=582318b8-bb3d-4fe5-a8a8-fb7c653290eb" > .env
          cat .env
          
      - name: Verify Firebase config
        script: |
          if [ -f "$CM_BUILD_DIR/android/app/google-services.json" ]; then
            echo "✅ google-services.json found"
            ls -la android/app/google-services.json
          else
            echo "❌ Error: google-services.json not found"
            exit 1
          fi
          
      - name: Set up local.properties
        script: |
          echo "flutter.sdk=$HOME/programs/flutter" > "$CM_BUILD_DIR/android/local.properties"
          
      - name: Get Flutter packages
        script: |
          flutter --version
          flutter pub get
          
      - name: Flutter analyze
        script: |
          flutter analyze --no-fatal-infos || true
          
      - name: Clean Android build
        script: |
          cd android
          ./gradlew clean
          cd ..
          
      - name: Build Android APK
        script: |
          flutter build apk --release \
            --build-name=3.0.$BUILD_NUMBER \
            --build-number=$BUILD_NUMBER
            
      - name: Build Android App Bundle
        script: |
          flutter build appbundle --release \
            --build-name=3.0.$BUILD_NUMBER \
            --build-number=$BUILD_NUMBER
            
    artifacts:
      - build/**/outputs/**/*.apk
      - build/**/outputs/**/*.aab
      - build/**/outputs/**/mapping.txt
      - flutter_drive.log
      
    publishing:
      email:
        recipients:
          - anaskay.13@gmail.com
        notify:
          success: true
          failure: true
      google_play:
        credentials: $GCLOUD_SERVICE_ACCOUNT_CREDENTIALS
        track: internal
        submit_as_draft: true
